[project]
authors = [{ name = "Google" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "genkit@git+https://github.com/firebase/genkit/tree/feature/otel-gcp-v1/py/packages/genkit.git",
  "genkit-plugin-google-genai",
  "genkit-plugin-google-cloud@git+https://github.com/firebase/genkit/tree/feature/otel-gcp-v1/py/plugins/google-cloud.git",
  "pydantic>=2.10.5",
  "structlog>=25.2.0",
]
description = "Hello world sample"
license = { text = "Apache-2.0" }
name = "google-genai-hello"
readme = "README.md"
requires-python = ">=3.10"
version = "0.1.0"

[build-system]
build-backend = "hatchling.build"
requires      = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/google_genai_hello"]

[tool.hatch.metadata]
allow-direct-references = true
